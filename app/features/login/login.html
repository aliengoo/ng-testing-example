<div class="container login">
  <header>
    <h1>Login</h1>
  </header>

  <div class="row">
    <div class="col-md-12">
      <form novalidate name="loginForm" ng-submit="vm.submit()">
        <div class="form-group">
          <label class="control-label">User name</label>
          <input type="text" ng-model="vm.credentials.username" class="form-control">
        </div>

        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" ng-model="vm.credentials.password" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
